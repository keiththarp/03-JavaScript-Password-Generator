<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Background container -->
  <div class="container-sm bg-light mt-sm-5 pb-5 mb-5">
    <!-- Card container -->
    <main class="text-center">
      <h1 class="pt-3 pt-sm-5">Password Generator</h1>
      <hr class="border border-dark">
      <!-- Password Generator card -->
      <div class="row d-flex justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6 mt-3">
          <div class="card bg-white text-secondary p-2">
            <!-- <img src="" class="card-img-top border border-dark border-rounded" alt="..."> -->
            <!-- <form id="myForm"> -->
            <textarea class="form-control" id="passwordDisplay" rows="4" placeholder="Your Secure Password"
              aria-label="Generated Password"></textarea>
            <!-- </form> -->
            <div class="card-body">
              <div>
                <h3>Choose password length.</h3>
                <!--input type "range" used to place a slider with min/max parameter avoiding need for validation. oninput calls function to live display selection.-->
                <input type="range" id="passLength" name="passLength" min="8" max="128" oninput="genPassLength()"><span
                  id="lengthDisplay">68</span>
              </div>
              <!--Checkboxes for character selection-->

              <div class="character-selector pt-3">
                <h3>Choose character sets.</h3>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="charType" id="charType0">
                  <label class="form-check-label" for="characterType0">
                    Lower case
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="charType" id="charType1">
                  <label class="form-check-label" for="characterType1">
                    Upper case
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="charType" id="charType2">
                  <label class="form-check-label" for="characterType2">
                    Numbers
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="charType" id="charType3">
                  <label class="form-check-label" for="characterType3">
                    Special Characters
                  </label>
                </div>
              </div>
              <p class="card-text"></p>
              <button id="passwordGeneratorButton" class="btn btn-primary">Generate Password</button>
             
            </div>
          </div>
        </div>
    </main>
  </div>


  <script src="script.js"></script>
</body>

</html>
